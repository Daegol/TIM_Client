<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">×</span>
    </button>
    <h4 class="modal-title w-100" id="myModalLabel">Dodaj meldunek</h4>
  </div>
  <div class="modal-body">
    <form [formGroup]="validationForm">
      <div class="row">
        <div class="col">
          <div class="md-form">
            <input mdbInput mdbValidate formControlName="endDateForm" minLength="8" maxLength="25"
                   type="text" class="form-control" id="form6">
            <label for="form6">Treść meldunku</label>
            <mdb-error *ngIf="textForm.invalid && (textForm.dirty || textForm.touched)">
              Musisz wprowadzić treść meldunku
            </mdb-error>
            <mdb-success *ngIf="textForm.valid && (textForm.dirty || textForm.touched)">
              Ok
            </mdb-success>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md">
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" mdbBtn color="secondary" class="waves-light" aria-label="Close"
            (click)="modalRef.hide()" mdbWavesEffect>Zamknij
    </button>
    <button type="button" mdbBtn color="primary" class="relative waves-light" mdbWavesEffect (click)="addRow()">Zapisz
    </button>
  </div>
</div>
